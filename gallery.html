<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 14</title>
</head>
<style>
    .container_gallery {
        margin: 10%;
        height: 100vh;
    }

    img {
        display: none;
    }

    .show {
        display: block;
    }
</style>

<body>
    <div class="container_gallery" id="galleryTotal">
        <button onclick="left()"> left </button>
        <img src="./1.jpg" id="one" class="show img">
        <img src="./2.jpg" id="two" class="img">
        <img src="./3.jpg" id="three" class="img">
        <button onclick="right()"> right </button>
    </div>
</body>

<script>
    const imgElements = Array.from(document.querySelectorAll('.img'));
    let currentPic = 0;
    console.log('currentPic', currentPic);

    const lastIndex = imgElements.length - 1
    const firstIndex = 0;

    function dropShow() {
        imgElements.forEach(element => element.classList.remove('show'))
    }

    function left() {
        dropShow();
        if (currentPic === firstIndex) {
            currentPic = lastIndex;
            imgElements[currentPic].classList.add('show');
        } else {
            currentPic = currentPic - 1;
        }
        imgElements[currentPic].classList.add('show');
    }

    function right() {
        dropShow();
        if (currentPic === lastIndex) {
            currentPic = 0;
        } else {
            currentPic = currentPic + 1;
        }
        imgElements[currentPic].classList.add('show');
    }
</script>

</html>
